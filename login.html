        <div class="content">

            <form id="loginForm">
                <label for="email">Email:</label>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <button type="submit" onclick="check()">Log In</button>
            </form>
            <div id="message"></div>
